  function menubar(){

    var menu = document.getElementById("menu");
    menu.innerHTML = `<button onclick="rPage()">menu</botton>`;
    for(i in product){
      // menu.innerHTML += `<h4>${i} ${product[i].title}</h4>`
      menu.innerHTML += `<button class="btnM" onclick="loadSong(${i})">${i} ${product[i].title}</button>`

    }
    }
    function hideItems(syn){
      var songD = document.getElementById('songData')
      var menuD = document.getElementById('menu')
      var listD = document.getElementById('songList')

      if(syn == 1){
        //hide menu and songlist
        menuD.className = 'hidden'
        listD.className = 'hidden'
        songD.className = 'display'
      }
      else if(syn == 2){
        //hide songData and songList
        menuD.className = 'display'
        listD.className = 'hidden'
        songD.className = 'hidden'
      }
      else{
        //hide songData and menu
        menuD.className = 'hidden'
        listD.className = 'display'
        songD.className = 'hidden'
      }
    }

    function loadSong(num){
      hideItems(1)
      var menu = document.getElementById("songData");
      menu.innerHTML = `<button onclick="hideItems(2)">menu</botton>`
      menu.innerHTML += `<button onclick="hideItems(3)">Appendix</botton>`
      menu.innerHTML += `<h4>${num} ${product[num].title}</h4>`
      menu.innerHTML += `<pre>${product[num].song}</pre>` 
    }
